#RESTAPI compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

#Web server
server.port=8080
server.servlet.context-path=/restblog

#MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=restblogdb
spring.data.mongodb.username=restblog
spring.data.mongodb.password=restblog
spring.data.mongodb.authentication-database=config